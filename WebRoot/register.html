<!DOCTYPE html>
<html lang="zh-CN">
<meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">  
<title>注册Register</title>
<link rel="stylesheet" href="style.css">

<head>
<style>
.styled-select {
   width: 302px;
   height: 44px;
  background:transparent;
color: white;
border: 1px solid rgba(255, 255, 255, .15);
font-size:14px;
}
</style>
</head>
<body>
<div class="login-container">
	<h1>格来格来 • 注册Register</h1>	
	<form action="insert.php" method="post" id="loginForm">
		<div>
			<input type="text" name="username" class="username" placeholder="用户名/id" required/>
		</div>
		<div>
			<input type="text" name="mailbox" placeholder="邮箱/Email" required/>
		</div>
		<div>
			<input type="password" name="password" class="password" placeholder="密码/password" oncontextmenu="return false" onpaste="return false" required/>
		</div>
		<div>
			<input type="password" name="confirm_password" class="confirm_password" placeholder="再次输入密码/input the password again" oncontextmenu="return false" onpaste="return false" required/>
		</div>
                        </div>
		<div>   <tr>   
                    <td>性别：</td>
                    <td>
                        <input type="radio" name="sex"  id="man1" value="1" style='width:20px;height:20px;'/>
                        <label for="man1">男</label>
                        <input type="radio" name="sex" id="man2" value="0" style='width:20px;height:20px;'/>
                        <label for="man2">女</label>
                                            
                    </td>                
                </tr>
            </div>
           <div> <label>生日:</label><input type="date" style='width:90px' /></div>

		<button id="submit" type="submit">注册/register</button>
	</form></br>
	<a href="login.html">
		<button type="button" class="register-tis">已经有账号？现在登录！login now</button>
	</a>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>

</body>
</html>
